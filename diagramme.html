<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diagramme de Gantt</title>
    <link rel="stylesheet" href="https://cdn.dhtmlx.com/gantt/edge/dhtmlxgantt.css">
    <script src="https://cdn.dhtmlx.com/gantt/edge/dhtmlxgantt.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-image: url('fond.jpg'); /* Remplace par ton URL d'image */
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            position: relative;
        }
        
         h1 {
        font-family: 'Nunito', sans-serif;
        font-weight: 700; /* Gras */
        color: #2c3e50;
        text-transform: uppercase; /* Optionnel */
        letter-spacing: 2px; /* Optionnel */
        }
        
        /* Overlay semi-transparent pour meilleure lisibilité */
        body::after {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(255, 255, 255, 0.7);
            z-index: -1;
        }

        #gantt_chart { 
        width: 90%; 
        height: 500px; 
        margin: 20px auto; 
        border: 1px solid #ccc;
        background: rgba(47, 46, 46, 0.556);
        border-radius: 15px; /* Ajout des coins arrondis */
        overflow: hidden; /* Pour éviter les débordements */
        }

        .gantt_task .gantt_milestone .gantt_bar { 
            background-color: red !important; 
            border-color: red !important; 
        }
    </style>
</head>
<body>
    <h1>Diagramme de Gantt - Projet</h1>
    <div id="gantt_chart"></div>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            gantt.init("gantt_chart");
            gantt.templates.task_class = function (start, end, task) {
                if (task.type === "milestone") {
                    return "gantt_milestone";
                }
                return "";
            };
            gantt.parse({
                data: [
                    { id: 1, text: "Phase de Planification", start_date: "01-01-2025", duration: 30, progress: 0.6 },
                    { id: 2, text: "Définir le programme", start_date: "01-01-2025", duration: 10, parent: 1 },
                    { id: 3, text: "Récolter les préférences", start_date: "05-01-2025", duration: 10, parent: 1 },
                    { id: 4, text: "Établir le budget", start_date: "10-01-2025", duration: 10, parent: 1 },
                    { id: 18, text: "Planification terminée", start_date: "31-01-2025", duration: 0, parent: 1, type: "milestone" },
                    { id: 5, text: "Phase de Réservations", start_date: "01-02-2025", duration: 25, progress: 0.4 },
                    { id: 6, text: "Réserver hébergement", start_date: "01-02-2025", duration: 10, parent: 5 },
                    { id: 7, text: "Réserver transport", start_date: "10-02-2025", duration: 10, parent: 5 },
                    { id: 8, text: "Réserver activités", start_date: "15-02-2025", duration: 10, parent: 5 },
                    { id: 19, text: "Réservations terminées", start_date: "25-02-2025", duration: 0, parent: 5, type: "milestone" },
                    { id: 9, text: "Phase de Logistique", start_date: "01-03-2025", duration: 70, progress: 0.3 },
                    { id: 10, text: "Gérer les repas", start_date: "01-03-2025", duration: 15, parent: 9 },
                    { id: 11, text: "Organiser les bagages", start_date: "20-03-2025", duration: 10, parent: 9 },
                    { id: 12, text: "Préparer plans B", start_date: "01-04-2025", duration: 40, parent: 9 },
                    { id: 20, text: "Logistique prête", start_date: "10-05-2025", duration: 0, parent: 9, type: "milestone" },
                    { id: 13, text: "Phase d’Exécution", start_date: "14-05-2025", duration: 5, progress: 1 },
                    { id: 14, text: "Séjour à Bordeaux", start_date: "14-05-2025", duration: 5, parent: 13 },
                    { id: 21, text: "Séjour terminé", start_date: "19-05-2025", duration: 0, parent: 13, type: "milestone" },
                    { id: 15, text: "Phase de Clôture", start_date: "20-05-2025", duration: 5, progress: 0.8 },
                    { id: 16, text: "Sondage de satisfaction", start_date: "20-05-2025", duration: 2, parent: 15 },
                    { id: 17, text: "Montage vidéo", start_date: "22-05-2025", duration: 3, parent: 15 },
                    { id: 22, text: "Projet terminé", start_date: "25-05-2025", duration: 0, parent: 15, type: "milestone" }
                ]
            });
        });
    </script>
</body>
</html>
